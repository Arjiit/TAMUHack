                <!--The div element for the map -->

                <script>
                    // Initialize and add the map
                    function initMap() {
                        // The location of CS
                        var CS = { lat: 30.6280, lng: -96.3344 };
                        // The map, centered at CS
                        var map = new google.maps.Map(
                            document.getElementById('map'), { zoom: 10, center: CS });
                        // The marker, positioned at CS
                        var marker = new google.maps.Marker({ position: CS, map: map });
                    }
                </script>
                <!--Load the API from the specified URL
                            * The async attribute allows the browser to render the page while the API loads
                            * The key parameter will contain your own API key (which is not needed for this tutorial)
                            * The callback parameter executes the initMap() function
                            -->
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf_WEu98cPXsceuxsQ5Ag6FBJS9ewiGzw&callback=initMap">
